{% extends "base.html" %} {% block content %}
<div style="text-align: center; margin-top: 2rem">
  <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem">Art Gallery</h1>

  <div
    style="
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    "
  >
    {% for i in range(18) %}
    <!-- Art Photo -->
    <div style="text-align: center">
      <a
        href="{{ url_for('static', filename='images/' ~ (i + 1) ~ '.jpeg') }}"
        target="_blank"
        style="display: inline-block"
      >
        <img
          src="{{ url_for('static', filename='images/' ~ (i + 1) ~ '.jpeg') }}"
          alt="Art {{ i + 1 }}"
          style="width: 100%; border-radius: 8px"
        />
      </a>
      <p style="margin-top: 0.5rem">Art Title {{ i + 1 }}</p>
    </div>
    {% endfor %}
    <!-- Add more photos as needed -->
  </div>
</div>
{% endblock %}
