{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages(with_categories=true) %} 
    {% for category, message in messages %}
    {% if category == 'success' %}
        <div class="notification is-success">{{ message }}</div>
    {% else %}
        <div class="notification is-danger">{{ message }}</div>
    {% endif %}
    {% endfor %}
{% endwith %}

<!-- Email form -->
<form action="/reset_password" method="POST">
    <div class="field">
        <label class="label">Reset Password</label>
        <div class="control">
            <input class="input" type="password" name="password1" placeholder="" required>
        </div>
        <div class="control">
            <input class="input" type="password" name="password2" placeholder="" required>
        </div>
    </div>

    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    
    <div class="control">
        <button class="button is-link" type="submit">Reset Password</button>
    </div>
</form>
{% endblock %}
